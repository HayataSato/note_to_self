{% extends "tasker/base.html" %}

{% load bootstrap4 %}

{% block title %}Edit task -- Hist Tasker{% endblock title %}

{% block content %}
<div class="contents_box">
    <h4 class="mt-5 mb-4 border-bottom">Edit task</h4>
    {% if task_id %}
    <form action="{% url 'tasker:task_edit' task_id=task_id %}" method="post">
    {% else %}
    <form action="{% url 'tasker:task_add' %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <a href="{% url 'tasker:index' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock content %}
